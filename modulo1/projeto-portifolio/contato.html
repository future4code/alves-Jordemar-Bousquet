    <title>Contato</title>
    <link rel="stylesheet" href="style.css">

<body class="corpoContato">
    <form action="formulário" class="formulario">
       <strong><p>Envie uma mensagem preenchendo o formulário abaixo:</p></strong>

    </form>
    <a href="index.html"><button class="botãoVoltarContato">Voltar</button></a>
